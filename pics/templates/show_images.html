{%extends 'base.html'%} {% block content %}

<h1>All images</h1>

{%if all_images%}
<div class="row">
  {%for image in all_images%}
  <div class="col-md-3 col-sm-6">
    <div class="card image-card" style="width: 18rem">
      <img
        class="card-img-top"
        src="{{image.image.url}}"
        alt="Card image cap"
        style="cursor: pointer; max-height: 150px; min-height: 150px"
      />
      <div class="card-body">
        <h5 class="card-title">{{image.image_name}}</h5>
        <p class="card-text" style="max-height: 60px; min-height: 60px">
          {{image.image_description}}
        </p>
        <a href="{% url 'home'%}get_update/{{image.id}}" class="btn btn-primary"
          >update</a
        >
        <a
          href="{% url 'home'%}delete_image/{{image.id}}"
          class="btn btn-danger"
          >delete</a
        >
      </div>
    </div>
  </div>
  {%endfor%}
</div>

{%else%}
<h3 class="text-warning m-3">No Images found</h3>
{%endif%} {%endblock%}
